




<div class="h-44 bg-gradient-to-r from-VeryPaleRed via-DarkBlue to-TagBlue">
    <img  class="w-full h-full" src="../../assets/background.jpg" alt="">
</div>


<div class="flex flex-col mb-4  p-6 space-y-2 rounded-lg bg-VeryLightGray" *ngIf="user$ | async as user" >
    <img src ="https://sb.kaleidousercontent.com/67418/1672x1018/6463a5af0d/screenshot-2022-05-24-at-15-22-28.png" class="w-40 h-40 -mt-28 rounded-full" alt=""/>
    <h5 class="text-lg font-bold"> {{user.name}}</h5>
    <p>{{user.username}}</p>
    <a href="{{user.website}}">Link</a>
    <p>{{user.company.catchPhrase}}</p>
    <p><ion-icon name="location-outline"></ion-icon> {{user.address.city}} </p>
</div>
